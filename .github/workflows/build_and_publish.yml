name: Build and Publish Docker Image


on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  docker:
    runs-on: ubuntu-latest
    name: Release - ${{ matrix.platform.os-name }}
    strategy:
      matrix:
        platform:
          - os-name: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: git clone geph5
        run: git clone https://github.com/geph-official/geph5 --depth 1 && cd geph5

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build -p geph5-client
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true

      - name: list
        run: pwd && ls -al && ls -al target && ls -al target/${{ matrix.platform.target }}

